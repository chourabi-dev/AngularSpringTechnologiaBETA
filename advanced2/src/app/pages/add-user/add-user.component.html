<h3>Add new user</h3>


<form [formGroup]="formData"  (ngSubmit)="save()">

    <div class="">
        <label for="">ID</label><br>
        <input type="number" formControlName="id"><br>
    </div>
    <div class="">
        <label for="">Username</label><br>
        <input type="text" formControlName="username"><br>
    </div>
    <div class="">
        <label for="">Email</label><br>
        <input type="email" formControlName="email"><br>
    </div>

    <button type="submit" [disabled]="! formData.valid ">Save user</button>
    
</form>
